<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script> 
  <title>Order Form</title>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-6">Order Form</h1>

    <form method="POST" action="{% url 'oders'%}">
      {% csrf_token %}
      <!-- Full Names-->
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
          </div>
          <!-- YOur Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
          </div>
          <!-- Select Product -->
          <div class="mb-4">
            <label for="product" class="block text-sm font-medium text-gray-600">Select Product</label>
            <select id="product" name="product" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
              <option value="product1">Jumper</option>
              <option value="product2">Shert</option>
              <option value="product2">T-Shirt</option>
              <option value="product2">Shorts</option>
              <option value="product2">Blouse</option>
            </select>
          </div>
          <!-- Select Size -->
          <div class="mb-4">
            <label for="product" class="block text-sm font-medium text-gray-600">Select Size</label>
            <select id="product" name="size" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
              <option value="product1">Small</option>
              <option value="product2">Medium</option>
              <option value="product2">Large</option>
            </select>
          </div>
      <!-- Quantity input -->
      <div class="mb-4">
        <label for="quantity" class="block text-sm font-medium text-gray-600">Quantity</label>
        <input type="number" id="quantity" name="quantity" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
      </div>

      <!-- Shipping address -->
      <div class="mb-4">
        <label for="comment" class="block text-sm font-medium text-gray-600">Comment</label>
        <textarea id="comment" name="comment" rows="4" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
      </div>

      <!-- Submit button -->
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Place Order</button>
    </form>
  </div>
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-6">Tailwind CSS Table</h1>

    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Header 1</th>
          <th class="py-2 px-4 border-b">Header 2</th>
          <!-- Add more headers as needed -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="py-2 px-4 border-b">Row 1, Column 1</td>
          <td class="py-2 px-4 border-b">Row 1, Column 2</td>
          <!-- Add more cells as needed -->
        </tr>
        <tr>
          <td class="py-2 px-4 border-b">Row 2, Column 1</td>
          <td class="py-2 px-4 border-b">Row 2, Column 2</td>
          <!-- Add more cells as needed -->
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>

  </div>
</body>
</html>
